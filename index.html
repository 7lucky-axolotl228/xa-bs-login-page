<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container p-0" width="360px">
        <div class="row d-flex align-items-center justify-content-center vh-100">
            <div class="col-10 col-sm-8 col-md-6 col-lg-4 mx-auto p-0 text-center">

                <div class="page-header mb-5">
                    <img class="justify-content-center mb-3" src="img/bootstrap-logo.svg" alt="">
                    <h2 class="fw-500 mb-3">Log in to your account</h2>
                    <p class="m-0">Welcome back! Please enter your details.</p>
                </div>

                <div class="page-body">
                    <form>
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control mb-3" id="email" placeholder="Enter your email"
                                required>

                            <label for="password" class="form-label">Password</label>
                            <input type="text" id="password" class="form-control"
                                aria-describedby="passwordHelpBlock" placeholder="Password" required>
                        </div>

                        <div class="d-flex justify-content-between align-items-center m-0">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                <label class="form-check-label" for="checkDefault">Remember me</label>
                            </div>

                            <a class="" href="#">Forgot password</a>
                        </div>

                        <div class="d-flex flex-column gap-3 mt-3">
                            <button class="btn btn-primary text-white" type="submit" id="liveToastBtn">Sign in</button>
                            <button class="btn btn-outline-primary d-flex align-items-center justify-content-center">
                                <img class="me-2" src="img/google-icon.svg" alt="">Sign in with Google</button>

                            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                                    <div class="toast-header">
                                        <img src="img/bootstrap-logo.svg" class="rounded me-2" alt="" style="width: 30px; height: 30px;">
                                        <strong class="me-auto">Bootstrap</strong>
                                        <button type="button" class="btn-close p-2" data-bs-dismiss="toast" aria-label="Close"></button>
                                    </div>
                                    <div class="toast-body">You have successfully logged in.</div>
                                </div>
                            </div>
                        </div>

                    </form>
                    <p class="mt-4 text-secondary">Donâ€™t have an account? <a href="registration.html">Sign up</a></p>
                </div>
            </div>
        </div>


    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script>
        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')

        if (toastTrigger) {
            const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
            toastTrigger.addEventListener('click', () => {
                toastBootstrap.show()
            })
        }
    </script>
</body>

</html>
